# web yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-deploy
spec:
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - name: myweb
        image: 973510907968.dkr.ecr.ap-northeast-2.amazonaws.com/jenkins:v48
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: myweb-svc
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/"
spec:
  selector:
    app: myweb
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: myweb-ing
    namespace: default
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
spec:
    ingressClassName: alb
    rules:
    - host: "www.kkyungjin.com"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: "myweb-svc"
                port:
                  number: 80